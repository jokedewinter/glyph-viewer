<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	
    <title>Glyph Viewer</title>
    <meta name="description" content="Detail view of every glyph in a font.">
    
	<link rel="stylesheet" href="assets/css/screen.min.css">
</head>

<body>

<h1>Glyph viewer	</h1>

<main class="module__glyphs">
		
	<figure class="glyph_box">
		<!--
		On page load display the first glyph.
		After that, the thumbnail buttons do the work on hover.
		-->
		<div id="glyph">A</div>
	</figure>
			
	<section class="glyphs">
		<header>
			<h2>Glyphset</h2>
            <select id="selectFont" onchange="chooseFont()">
                <option value="300">Light</option>
                <option value="400" selected>Regular</option>
                <option value="500">Medium</option>
                <option value="700">Bold</option>
                <option value="900">Black</option>
            </select>
        </header>

		
		<div id="glyphs" class="scrolling">
		</div>

	</section>	
</main>

<footer class="site__footer">
    <p>&copy; 2024 Joke De Winter. All Rights Reserved.</p>	
</footer>

<script src="assets/js/charset.json"></script>
<script src="assets/js/engine.js"></script>

</body>
</html>
