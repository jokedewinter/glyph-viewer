<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	
    <title>Glyph Viewer</title>
    <meta name="description" content="Detail view of every glyph in a font.">
    
	<link rel="stylesheet" href="_assets/css/screen.min.css">
</head>

<body>

<h1>Glyph viewer	</h1>
	
<main class="module__glyphs">
		
	<figure class="glyph_box">
		<!--
		On page load display the first glyph.
		After that, the thumbnail buttons do the work on hover.
		-->
		<div id="glyph">A</div>
	</figure>
			
	<section class="glyphs">
		<header>
			<h2>Glyphset</h2>
            <select id="selectFont" onchange="chooseFont()">
                <option value="300">Bloody Pandora Light</option>
                <option value="400" selected>Bloody Pandora Regular</option>
                <option value="500">Bloody Pandora Medium</option>
                <option value="700">Bloody Pandora Bold</option>
                <option value="900">Bloody Pandora Black</option>
            </select>
        </header>

		
		<div id="glyphs" class="scrolling">
		</div>
	</section>	
</main>
